<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS缓存配置编辑器 - TVGate Web管理</title>
    <link rel="stylesheet" href="{{.webPath}}static/common.css">
    <link rel="stylesheet" href="{{.webPath}}static/mobile.css">
    <link rel="stylesheet" href="{{.webPath}}static/version.css">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--win11-bg);
            color: var(--win11-text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--win11-surface);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--win11-shadow);
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            color: var(--win11-text-primary);
            text-align: center;
            font-weight: 600;
        }

        .auth-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .auth-section a {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--win11-success);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .auth-section a.logout {
            background-color: var(--win11-danger);
        }

        .auth-section a:hover {
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--win11-text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--win11-card);
            border: 1px solid var(--win11-border);
            border-radius: 4px;
            color: var(--win11-text-primary);
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--win11-accent);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--win11-accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--win11-accent-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            background-color: var(--win11-accent-active);
            transform: translateY(0);
        }

        .btn-success {
            background-color: var(--win11-success);
        }

        .btn-success:hover {
            background-color: #57a357;
        }

        .btn-warning {
            background-color: var(--win11-warning);
            color: #000000;
        }

        .btn-warning:hover {
            background-color: #e6b800;
        }

        .form-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: all 0.3s;
            animation: fadeIn 0.3s;
        }

        .alert-success {
            background-color: rgba(102, 194, 102, 0.2);
            color: var(--win11-success);
            border: 1px solid var(--win11-success);
        }

        .alert-danger {
            background-color: rgba(232, 17, 35, 0.2);
            color: var(--win11-danger);
            border: 1px solid var(--win11-danger);
        }

        .hidden {
            display: none;
        }

        .section {
            background-color: var(--win11-card);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, transform 0.3s;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--win11-shadow);
        }

        .section-title {
            color: var(--win11-text-primary);
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--win11-border);
        }

        .help-text {
            font-size: 13px;
            color: var(--win11-text-tertiary);
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="{{.webPath}}static/js/js-yaml.min.js"></script>
    <script src="{{.webPath}}static/js/theme.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <a href="{{.webPath}}logout" class="logout">退出</a>
        </div>

        <h1>TS缓存配置编辑器</h1>

        <div id="alert-container" class="hidden"></div>

        <div class="form-buttons">
            <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
            <a href="{{.webPath}}" class="btn">返回首页</a>
        </div>

        <form id="ts-config-form">
            <div class="section">
                <h2 class="section-title">TS缓存配置</h2>
                
                <div class="form-group">
                    <label for="enable_ts_cache">
                        <input type="checkbox" id="enable_ts_cache" 
                               onchange="updateConfig('enable', this.checked)" />
                        启用TS缓存功能
                    </label>
                    <div class="help-text">启用TS file缓存功能，可提升重复访问性能<br>
                                          路由器小设备建议关闭缓存</div>
                </div>
                
                <div class="form-group">
                    <label for="ts_cache_size">TS缓存大小:</label>
                    <input type="number" id="ts_cache_size" class="form-control" 
                           placeholder="128" 
                           onchange="updateConfig('cache_size', parseInt(this.value))">
                    <div class="help-text">TS缓存大小，单位MB（默认128MB）<br>
                                          缓存大小计算公式一个频道：TS 缓存大小 ≈ 码率(Mbps) × 缓存时间(秒) ÷ 8× 1.2 <br>
                                          例如：8Mbps × 120秒 ÷ 8 × 1.2 ≈ 144MB<br>
                                         多留 20% 冗余，避免： 多客户端同时读， TS 边界碎片浪费</div>
                </div>
                
                <div class="form-group">
                    <label for="ts_cache_ttl">TS缓存TTL:</label>
                    <input type="text" id="ts_cache_ttl" class="form-control" 
                           placeholder="2m" 
                           onchange="updateConfig('cache_ttl', this.value)">
                    <div class="help-text">TS缓存生存时间（默认2m，如：2m表示2分钟，1h表示1小时）</div>
                </div>
            </div>
        </form>
    </div>

    <script>
        const webPath = "{{.webPath}}";
        window.webPath = webPath;
        let tsConfig = {};
        let originalConfig = {};

        window.addEventListener('load', function() {
            loadConfig();
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.className = `alert alert-${type}`;
            alertContainer.innerHTML = message;
            alertContainer.classList.remove('hidden');
            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 5000);
        }

        function loadConfig() {
            fetch(webPath + 'config/ts')
                .then(response => {
                    if (!response.ok) throw new Error('加载配置失败');
                    return response.json();
                })
                .then(data => {
                    tsConfig = data || {};
                    originalConfig = JSON.parse(JSON.stringify(tsConfig));
                    populateForm();
                })
                .catch(error => {
                    console.error('加载配置失败:', error);
                    showAlert('加载配置失败: ' + error.message, 'danger');
                });
        }

        function populateForm() {
            document.getElementById('enable_ts_cache').checked = !!tsConfig.enable;
            document.getElementById('ts_cache_size').value = tsConfig.cache_size || '';
            document.getElementById('ts_cache_ttl').value = tsConfig.cache_ttl || '';
        }

        function updateConfig(key, value) {
            if (value === '' || value === null || value === undefined || (typeof value === 'number' && isNaN(value))) {
                delete tsConfig[key];
            } else {
                tsConfig[key] = value;
            }
        }

        function hasUnsavedChanges() {
            return JSON.stringify(tsConfig) !== JSON.stringify(originalConfig);
        }

        function saveConfig() {
            fetch(webPath + 'config/save-ts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tsConfig)
            })
            .then(response => {
                if (!response.ok) return response.text().then(text => { throw new Error(text); });
                return response.text();
            })
            .then(data => {
                originalConfig = JSON.parse(JSON.stringify(tsConfig));
                showAlert('配置保存成功', 'success');
            })
            .catch(error => {
                console.error('保存配置失败:', error);
                showAlert('保存配置失败: ' + error.message, 'danger');
            });
        }

        function reloadConfig() {
            if (confirm('确定要重新加载配置吗？未保存的更改将会丢失。')) {
                fetch(webPath + 'config/reload', { method: 'POST' })
                .then(response => {
                    if (!response.ok) return response.text().then(text => { throw new Error(text); });
                    return response.text();
                })
                .then(data => {
                    showAlert('配置重新加载成功', 'success');
                    setTimeout(() => location.reload(), 1000);
                })
                .catch(error => {
                    console.error('重新加载配置失败:', error);
                    showAlert('重新加载配置失败: ' + error.message, 'danger');
                });
            }
        }
    </script>
</body>
</html>
