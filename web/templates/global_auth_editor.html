<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局认证编辑器 - TVGate Web管理</title>
    <link rel="stylesheet" href="{{.webPath}}static/common.css">
    <link rel="stylesheet" href="{{.webPath}}static/mobile.css">
    <link rel="stylesheet" href="{{.webPath}}static/version.css">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--win11-bg);
            color: var(--win11-text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--win11-surface);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--win11-shadow);
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            color: var(--win11-text-primary);
            text-align: center;
            font-weight: 600;
        }

        .auth-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .auth-section a {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--win11-success);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .help-text {
            font-size: 13px;
            color: var(--win11-text-tertiary);
            margin-top: 5px;
        }
        .auth-section a.logout {
            background-color: var(--win11-danger);
        }

        .auth-section a:hover {
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--win11-text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--win11-card);
            border: 1px solid var(--win11-border);
            border-radius: 4px;
            color: var(--win11-text-primary);
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--win11-accent);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--win11-accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--win11-accent-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            background-color: var(--win11-accent-active);
            transform: translateY(0);
        }

        .btn-success {
            background-color: var(--win11-success);
        }

        .btn-success:hover {
            background-color: #57a357;
        }

        .btn-danger {
            background-color: var(--win11-danger);
        }

        .btn-danger:hover {
            background-color: #c40f1d;
        }

        .btn-warning {
            background-color: var(--win11-warning);
            color: #000000;
        }

        .btn-warning:hover {
            background-color: #e6b800;
        }

        .form-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: all 0.3s;
            animation: fadeIn 0.3s;
        }

        .alert-success {
            background-color: rgba(102, 194, 102, 0.2);
            color: var(--win11-success);
            border: 1px solid var(--win11-success);
        }

        .alert-danger {
            background-color: rgba(232, 17, 35, 0.2);
            color: var(--win11-danger);
            border: 1px solid var(--win11-danger);
        }

        .hidden {
            display: none;
        }

        .section {
            background-color: var(--win11-card);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--win11-border);
            transition: background-color 0.3s, transform 0.3s;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--win11-shadow);
        }

        .section-title {
            color: var(--win11-text-primary);
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--win11-border);
        }

        .subsection {
            margin-bottom: 20px;
        }

        .subsection-title {
            color: var(--win11-text-secondary);
            margin-top: 0;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="{{.webPath}}static/js/js-yaml.min.js"></script>
    <script src="{{.webPath}}static/js/theme.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <a href="{{.webPath}}logout" class="logout">退出</a>
        </div>

        <h1>全局认证编辑器</h1>

        <div id="alert-container" class="hidden"></div>

        <div class="form-buttons">
            <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
            <a href="{{.webPath}}" class="btn">返回首页</a>
        </div>

        <form id="global-auth-form">
            <div class="section">
                <h2 class="section-title">全局认证配置</h2>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="tokens_enabled" onchange="updateGlobalAuth('tokens_enabled', this.checked)">
                        <label for="tokens_enabled">启用 Token 认证</label>
                    </div>
                </div>
             
                <div class="form-group">
                    <label for="token_param_name">Token 参数名:</label>
                    <input type="text" id="token_param_name" class="form-control" onchange="updateGlobalAuth('token_param_name', this.value)">
                    <div class="help-text">url访问参数名字：<br>
                    例如：token<br>
                    例如：/your-api-endpoint?token=1234567<br>
                    例如：/your-api-endpoint?id=cctv1&token=1234567</div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">动态 Token 配置</h2>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="dynamic_tokens_enable_dynamic" onchange="updateDynamicTokens('enable_dynamic', this.checked)">
                        <label for="dynamic_tokens_enable_dynamic">启用动态 Token</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dynamic_tokens_dynamic_ttl">动态 Token 有效期:</label>
                    <input type="text" id="dynamic_tokens_dynamic_ttl" class="form-control" placeholder="例如: 1h" onchange="updateDynamicTokens('dynamic_ttl', this.value)">
                </div>
                
                <div class="form-group">
                    <label for="dynamic_tokens_secret">AES 密钥:</label>
                    <input type="text" id="dynamic_tokens_secret" class="form-control" onchange="updateDynamicTokens('secret', this.value)">
                </div>
                
                <div class="form-group">
                    <label for="dynamic_tokens_salt">Salt:</label>
                    <input type="text" id="dynamic_tokens_salt" class="form-control" onchange="updateDynamicTokens('salt', this.value)">
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">静态 Token 配置</h2>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="static_tokens_enable_static" onchange="updateStaticTokens('enable_static', this.checked)">
                        <label for="static_tokens_enable_static">启用静态 Token</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="static_tokens_token">Token 值:</label>
                    <input type="text" id="static_tokens_token" class="form-control" onchange="updateStaticTokens('token', this.value)">
                    <div class="help-text">Token 参数名后面的值例如：1234569 <br>
                    例如：/your-api-endpoint?token=1234569</div>
                </div>
                
                <div class="form-group">
                    <label for="static_tokens_expire_hours">过期时间:</label>
                    <input type="text" id="static_tokens_expire_hours" class="form-control" placeholder="例如: 24h" onchange="updateStaticTokens('expire_hours', this.value)">
                    <div class="help-text">0s 表示永不过期</div>
                </div>
            </div>
        </form>

        <div class="form-buttons">
            <button class="btn btn-success" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-warning" onclick="reloadConfig()">重新加载</button>
            <a href="{{.webPath}}" class="btn">返回首页</a>
        </div>
    </div>

    <script>
        const webPath = "{{.webPath}}";
        window.webPath = webPath; // 设为全局变量供theme.js使用
        let globalAuth = {};
        let originalGlobalAuth = {}; // 用于跟踪原始配置

        // 页面加载完成后获取配置
        window.addEventListener('load', function() {
            loadConfig();
        });

        // 格式化时间显示，去除多余的0部分
        function formatDuration(durationStr) {
            if (!durationStr) return '';
            
            // 移除末尾的0部分
            return durationStr.replace(/0[s|m|h]$/g, '').replace(/m0s$/g, 'm').replace(/h0m$/g, 'h').replace(/h0s$/g, 'h');
        }

        // 解析时间显示，用于表单显示
        function parseDuration(durationStr) {
            if (!durationStr) return '';
            // 使用formatDuration来格式化时间显示
            return formatDuration(durationStr);
        }

        // 显示提示信息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.className = `alert alert-${type}`;
            alertContainer.innerHTML = message;
            alertContainer.classList.remove('hidden');
            
            // 5秒后自动隐藏（给用户更多时间看到成功消息）
            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 5000);
        }

        // 加载配置
        function loadConfig() {
            fetch(webPath + 'config/global-auth')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('加载配置失败');
                    }
                    return response.json();
                })
                .then(data => {
                    globalAuth = data || {};
                    originalGlobalAuth = JSON.parse(JSON.stringify(globalAuth)); // 保存原始配置副本
                    populateForm();
                })
                .catch(error => {
                    console.error('加载配置失败:', error);
                    showAlert('加载配置失败: ' + error.message, 'danger');
                });
        }

        // 填充表单
        function populateForm() {
            // 全局认证配置
            document.getElementById('tokens_enabled').checked = globalAuth.tokens_enabled || false;
            document.getElementById('token_param_name').value = globalAuth.token_param_name || '';

            // 动态 Token 配置
            const dynamicTokens = globalAuth.dynamic_tokens || {};
            document.getElementById('dynamic_tokens_enable_dynamic').checked = dynamicTokens.enable_dynamic || false;
            document.getElementById('dynamic_tokens_dynamic_ttl').value = parseDuration(dynamicTokens.dynamic_ttl) || '';
            document.getElementById('dynamic_tokens_secret').value = dynamicTokens.secret || '';
            document.getElementById('dynamic_tokens_salt').value = dynamicTokens.salt || '';

            // 静态 Token 配置
            const staticTokens = globalAuth.static_tokens || {};
            document.getElementById('static_tokens_enable_static').checked = staticTokens.enable_static || false;
            document.getElementById('static_tokens_token').value = staticTokens.token || '';
            document.getElementById('static_tokens_expire_hours').value = parseDuration(staticTokens.expire_hours) || '';
        }

        // 检查表单是否有未保存的更改
        function hasUnsavedChanges() {
            return JSON.stringify(globalAuth) !== JSON.stringify(originalGlobalAuth);
        }

        // 更新全局认证配置
        function updateGlobalAuth(field, value) {
            globalAuth[field] = value;
        }

        // 更新动态 Token 配置
        function updateDynamicTokens(field, value) {
            if (!globalAuth.dynamic_tokens) {
                globalAuth.dynamic_tokens = {};
            }
            globalAuth.dynamic_tokens[field] = value;
        }

        // 更新静态 Token 配置
        function updateStaticTokens(field, value) {
            if (!globalAuth.static_tokens) {
                globalAuth.static_tokens = {};
            }
            globalAuth.static_tokens[field] = value;
        }

        // 保存配置
        function saveConfig() {
            fetch(webPath + 'config/save-global-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(globalAuth)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || '保存失败');
                    });
                }
                return response.text();
            })
            .then(data => {
                originalGlobalAuth = JSON.parse(JSON.stringify(globalAuth)); // 更新原始配置副本
                showAlert('配置保存成功,点击重新加载', 'success');
            })
            .catch(error => {
                console.error('保存配置失败:', error);
                showAlert('保存配置失败: ' + error.message, 'danger');
            });
        }

        // 重新加载配置
        function reloadConfig() {
            if (hasUnsavedChanges()) {
                if (confirm('确定要重新加载配置吗？未保存的更改将会丢失。')) {
                    loadConfig();
                    showAlert('配置已重新加载', 'success');
                }
            } else {
                loadConfig();
                showAlert('配置已重新加载', 'success');
            }
        }

        // 退出登录
        function logout() {
            if (hasUnsavedChanges()) {
                if (!confirm('有未保存的更改，确定要退出登录吗？')) {
                    return;
                }
            }
            
            fetch(webPath + 'logout', {
                method: 'POST'
            })
            .then(() => {
                window.location.href = webPath + 'login';
            })
            .catch(error => {
                console.error('退出登录失败:', error);
                window.location.href = webPath + 'login';
            });
        }

        // 页面卸载前检查是否有未保存的更改
        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges()) {
                e.preventDefault();
                e.returnValue = '';
                return '';
            }
        });
    </script>
</body>
</html>
