<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="{{.webPath}}static/common.css">
    <link rel="stylesheet" href="{{.webPath}}static/mobile.css">
    <link rel="stylesheet" href="{{.webPath}}static/version.css">
    <link rel="stylesheet" href="{{.webPath}}static/js/codemirror/codemirror.min.css">
    <link rel="stylesheet" href="{{.webPath}}static/js/codemirror/lint.min.css">
    <script src="{{.webPath}}static/js/codemirror/codemirror.min.js"></script>
    <script src="{{.webPath}}static/js/codemirror/yaml.min.js"></script>
    <script src="{{.webPath}}static/js/codemirror/lint.min.js"></script>
    <script src="{{.webPath}}static/js/js-yaml.min.js"></script>
    <script src="{{.webPath}}static/js/codemirror/matchbrackets.min.js"></script>
    <script src="{{.webPath}}static/js/codemirror/closebrackets.min.js"></script>
    <script src="{{.webPath}}static/js/codemirror/comment.min.js"></script>
    <style>
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            /* 使用主题相关的背景色 */
            background-color: var(--win11-accent);
            padding: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            background-color: var(--win11-bg);
        }
        
        .config-info {
            background-color: var(--win11-card);
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid var(--win11-border);
        }
        
        .config-info p {
            margin: 0;
            font-size: 14px;
            color: var(--win11-text-secondary);
        }
        
        .config-info strong {
            color: var(--win11-text-primary);
        }
        
        .sidebar-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(255,255,255,0.1);
        }
        
        .sidebar-item:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        
        .status-info p {
            margin: 5px 0;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--win11-border);
        }
        .title {
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 10px;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .btn.validate {
            background-color: var(--win11-success);
        }
        .btn.format {
            background-color: var(--win11-warning);
            color: #000000;
        }
        .status {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
            background-color: var(--win11-card);
            border: 1px solid var(--win11-border);
        }
        .status.info {
            color: var(--win11-accent);
        }
        .status.success {
            color: var(--win11-success);
        }
        .status.error {
            color: var(--win11-danger);
        }
        .editor-container {
            border: 1px solid var(--win11-border);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--win11-card);
        }
        .CodeMirror {
            height: calc(100vh - 250px);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }
        .CodeMirror-gutters {
            background-color: var(--win11-card) !important;
            border-right: 1px solid var(--win11-border) !important;
        }
        .help-text {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--win11-card);
            border-radius: 8px;
            font-size: 13px;
            color: var(--win11-text-tertiary);
            border: 1px solid var(--win11-border);
        }
        .help-text h3 {
            margin-top: 0;
        }
        .help-text ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .help-text li {
            margin-bottom: 5px;
        }
        .help-text kbd {
            display: inline-block;
            padding: 2px 6px;
            background-color: var(--win11-surface);
            border: 1px solid var(--win11-border);
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        
        /* 左侧边栏主题适配 */
        html[data-theme="dark"] .sidebar {
            background-color: var(--win11-accent-dark);
            color: white;
        }
        
        html[data-theme="light"] .sidebar {
            background-color: var(--win11-accent-light);
            color: white;
        }
        
        html[data-theme="dark"] .sidebar-item {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }
        
        html[data-theme="light"] .sidebar-item {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }
        
        html[data-theme="dark"] .sidebar-item:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        html[data-theme="light"] .sidebar-item:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 8px;
            }
            
            .sidebar {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                background-color: var(--win11-accent);
                border-radius: 6px;
                padding: 8px;
                margin-bottom: 12px;
            }
            
            .sidebar-item {
                flex: 1 1 auto;
                min-width: 100px;
                padding: 10px 8px;
                margin: 4px;
                text-align: center;
                border-radius: 6px;
                background-color: rgba(255, 255, 255, 0.1);
                color: white;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 14px;
            }
            
            .sidebar-item:hover {
                background-color: rgba(255, 255, 255, 0.2);
                transform: translateY(-1px);
            }

            .content {
                padding: 8px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 18px;
                padding: 10px 0;
            }
            
            .editor-toolbar {
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 12px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 14px;
                flex: 1 1 auto;
                min-width: 100px;
            }
            
            .config-info {
                padding: 8px 10px;
                margin-bottom: 10px;
            }
            
            .config-info p {
                font-size: 12px;
            }
            
            .editor-container {
                border-radius: 4px;
            }
            
            .CodeMirror {
                height: calc(100vh - 200px);
                font-size: 13px;
            }
            
            .help-text {
                font-size: 12px;
                padding: 12px;
            }
            
            .help-text h3 {
                font-size: 16px;
                margin-top: 0;
            }
            
            .help-text ul {
                margin: 8px 0;
                padding-left: 16px;
            }
            
            .help-text li {
                margin-bottom: 4px;
            }
            
            .help-text kbd {
                font-size: 11px;
                padding: 1px 4px;
            }
            
            #status {
                padding: 8px;
                font-size: 13px;
                margin: 8px 0;
            }
            
            .alert {
                padding: 8px;
                font-size: 13px;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        {{template "sidebar" .}}
        
        <div class="content">
            <div class="container">
                <h1>{{.title}}</h1>
                
                <div id="alert" class="alert" style="display: none;">
                    <span id="alert-message"></span>
                    <button class="alert-close" onclick="hideAlert()">&times;</button>
                </div>
                
                <div class="config-info">
                    <p><strong>配置文件路径:</strong> <span id="config-path">{{.configPath}}</span></p>
                </div>
                
                <div class="editor-toolbar">
                    <button class="btn" onclick="window.location.href='{{.webPath}}'">返回首页</button>
                    <button class="btn" onclick="saveConfig()">保存配置 (Ctrl+S)</button>
                    <button class="btn" onclick="loadConfig()">重新加载 (Ctrl+R)</button>
                    <button class="btn btn-warning" onclick="validateConfig()">验证配置 (Ctrl+Shift+V)</button>
                    <button class="btn" onclick="formatConfig()">格式化 (Ctrl+Shift+F)</button>
                    <button class="btn" onclick="toggleComment()">注释/取消注释 (Ctrl+Q)</button>
                </div>
                
                <div id="status" class="status"></div>
                
                <div class="editor-container">
                    <textarea id="editor"></textarea>
                </div>
                
                <div class="help-text">
                    <h3>快捷键说明</h3>
                    <ul>
                        <li><kbd>Ctrl+S</kbd> - 保存配置</li>
                        <li><kbd>Ctrl+R</kbd> - 重新加载配置</li>
                        <li><kbd>Ctrl+Q</kbd> - 注释/取消注释</li>
                        <li><kbd>Ctrl+Shift+V</kbd> - 验证YAML格式</li>
                        <li><kbd>Ctrl+Shift+F</kbd> - 格式化YAML</li>
                    </ul>
                    <p>注意：编辑配置前请先备份配置文件，错误的配置可能导致服务异常。</p>
                </div>
                
            </div>
        </div>
    </div>

    <script src="{{.webPath}}static/js/theme.js"></script>
    <script src="{{.webPath}}static/js/system-stats.js"></script>
    <script>
        // 全局变量
        let originalConfig = '';
        let hasUnsavedChanges = false;
        const monitorPath = "{{.monitorPath}}";
        const webPath = "{{.webPath}}";
        window.webPath = webPath;
        const configPath = "{{.configPath}}";  // 添加配置文件路径
        window.monitorPath = monitorPath; // 设为全局变量供system-stats.js使用
        // 初始化编辑器
        document.addEventListener('DOMContentLoaded', function() {
            setupEditor();
            loadConfig();
        });
        
        // 更新编辑器主题
        function updateEditorTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            editor.setOption('theme', isDark ? 'material-darker' : 'default');
        }
        
        // 监听主题变化
        document.addEventListener('themeChanged', updateEditorTheme);
        
        // 初始化CodeMirror编辑器
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "text/yaml",
            theme: document.documentElement.getAttribute('data-theme') === 'dark' ? 'material-darker' : 'default',
            lineNumbers: true,
            lint: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-lint-markers"],
            autoCloseBrackets: true,
            matchBrackets: true,
            tabSize: 2,
            indentUnit: 2,
            indentWithTabs: false,
            lineWrapping: true
        });
        
        // 初始化编辑器后更新主题
        updateEditorTheme();
        
        // 添加快捷键支持
        editor.setOption("extraKeys", {
            "Ctrl-S": function(cm) {
                saveConfig();
            },
            "Ctrl-R": function(cm) {
                loadConfig();
            },
            "Ctrl-Q": function(cm) {
                toggleComment();
            },
            "Ctrl-Shift-V": function(cm) {
                validateYaml();
            },
            "Ctrl-Shift-F": function(cm) {
                formatYaml();
            }
        });
    </script>
    
    <script>
        // 页面加载完成后获取配置内容
        window.onload = function() {
            setupEditor();
            loadConfig();
        };
        
        // 显示状态信息
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            
            // 3秒后自动隐藏成功和信息提示
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // 隐藏状态信息
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // 设置编辑器功能
        function setupEditor() {
            // CodeMirror已经内置了快捷键支持，这里不需要额外处理
        }

        // 加载配置文件内容
        function loadConfig() {
            showStatus('正在加载配置...', 'info');
            
            fetch(webPath + 'config', {
                method: 'GET',
                headers: {
                    'Content-Type': 'text/plain; charset=utf-8'
                }
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        // 未授权，重定向到登录页面
                        window.location.href = webPath + 'login';
                        return;
                    }
                    throw new Error('网络响应异常 ' + response.status);
                }
                return response.text();
            })
            .then(data => {
                editor.setValue(data);
                showStatus('配置加载成功', 'success');
            })
            .catch(error => {
                console.error('加载配置失败:', error);
                showStatus('加载配置失败: ' + error.message, 'error');
            });
        }

        // 保存配置文件
        function saveConfig() {
            const configContent = editor.getValue();
            
            if (!configContent.trim()) {
                showStatus('配置内容不能为空', 'error');
                return;
            }
            
            showStatus('正在保存配置...', 'info');
            
            // 添加超时控制 (10秒)
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);
            
            fetch(webPath + 'config/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain; charset=utf-8'
                },
                body: configContent,
                signal: controller.signal // 添加超时信号
            })
            .then(response => {
                clearTimeout(timeoutId); // 清除超时
                
                // 检查响应状态码
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('无保存权限 (403 Forbidden)');
                    } else if (response.status === 401) {
                        // 未授权，重定向到登录页面
                        window.location.href = webPath + 'login';
                        return;
                    } else if (response.status === 413) {
                        throw new Error('配置文件过大 (413 Payload Too Large)');
                    } else {
                        return response.text().then(text => {
                            throw new Error(text || `保存失败 (${response.status})`);
                        });
                    }
                }
                
                return response.text();
            })
            .then(data => {
                try {
                    const result = JSON.parse(data);
                    if (result.status === 'success') {
                        showStatus('配置保存成功,点击重新加载', 'success');
                    } else {
                        showStatus('保存失败: ' + result.message, 'error');
                    }
                } catch (e) {
                    // 如果不是JSON格式，直接显示返回内容
                    showStatus('配置保存成功,点击重新加载', 'success');
                }
            })
            .catch(error => {
                clearTimeout(timeoutId); // 清除超时
                
                if (error.name === 'AbortError') {
                    // 处理超时中断
                    console.error('保存配置超时:', error);
                    showStatus('保存配置超时（10秒内未响应）', 'error');
                } else if (error.name === 'TypeError' && error.message.includes('network error')) {
                    // 处理网络错误
                    console.error('网络错误:', error);
                    showStatus('网络错误：无法连接到服务器', 'error');
                } else {
                    // 处理其他错误
                    console.error('保存配置失败:', error);
                    showStatus('保存配置失败: ' + error.message, 'error');
                }
            });
        }

        // 验证YAML格式
        function validateYaml() {
            const configContent = editor.getValue();
            
            if (!configContent.trim()) {
                showStatus('配置内容不能为空', 'error');
                return;
            }
            
            showStatus('正在验证YAML格式...', 'info');
            
            fetch(webPath + 'config/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain; charset=utf-8'
                },
                body: configContent
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        // 未授权，重定向到登录页面
                        window.location.href = webPath + 'login';
                        return;
                    }
                    return response.text().then(text => {
                        throw new Error(text || `验证失败 (${response.status})`);
                    });
                }
                return response.text();
            })
            .then(data => {
                try {
                    const result = JSON.parse(data);
                    if (result.status === 'success') {
                        showStatus('YAML格式验证通过', 'success');
                    } else {
                        showStatus('验证失败: ' + result.message, 'error');
                    }
                } catch (e) {
                    showStatus('YAML格式验证通过', 'success');
                }
            })
            .catch(error => {
                console.error('YAML验证失败:', error);
                showStatus('YAML验证失败: ' + error.message, 'error');
            });
        }

        // 格式化YAML（简化版本，避免使用js-yaml导致注释丢失）
        function formatYaml() {
            const configContent = editor.getValue();
            
            if (!configContent.trim()) {
                showStatus('配置内容不能为空', 'error');
                return;
            }
            
            try {
                // 使用正则表达式进行简单的格式化，保留注释
                let formattedContent = configContent;
                
                // 确保缩进一致（2个空格）
                formattedContent = formattedContent.replace(/^(\s+)/gm, function(match) {
                    // 将制表符转换为空格
                    match = match.replace(/\t/g, '  ');
                    // 确保缩进是2的倍数
                    const spaces = match.length;
                    const newSpaces = Math.ceil(spaces / 2) * 2;
                    return ' '.repeat(newSpaces);
                });
                
                // 在列表项后添加空行（简单处理）
                formattedContent = formattedContent.replace(/^(\s*)(- .*)$/gm, function(match, indent, item) {
                    return match;
                });
                
                editor.setValue(formattedContent);
                showStatus('YAML格式化完成（简化版，保留注释）', 'success');
            } catch (e) {
                console.error('YAML格式化失败:', e);
                showStatus('YAML格式化失败: ' + e.message, 'error');
            }
        }

        // 注释/取消注释
        function toggleComment() {
            editor.toggleComment();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupEditor();
            loadConfig();
        });
    </script>
</body>
</html>
