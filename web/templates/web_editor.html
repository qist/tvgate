                <div class="form-group">

                <div class="form-group">

        <div class="form-buttons">

    <script>
        // å…¨å±€å˜é‡
        let webConfig = {};
        let originalWebConfig = {};
        const webPath = '{{.webPath}}';
        window.webPath = webPath; // è®¾ä¸ºå…¨å±€å˜é‡ä¾›theme.jsä½¿ç”¨

            // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
            function showAlert(message, type) {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.className = 'alert alert-' + type;
                alertContainer.textContent = message;
                alertContainer.classList.remove('hidden');
                
                // 5ç§’åè‡ªåŠ¨éšè—ï¼ˆç»™ç”¨æˆ·æ›´å¤šæ—¶é—´çœ‹åˆ°æˆåŠŸæ¶ˆæ¯ï¼‰
                setTimeout(() => {
                    alertContainer.classList.add('hidden');
                }, 5000);
            }

            // æ˜¾ç¤ºè·¯å¾„å˜æ›´è­¦å‘Š
            function showPathWarning(newPath) {
                const pathWarning = document.getElementById('path-warning');
                const newPathSpan = document.getElementById('new-path');
                newPathSpan.textContent = newPath;
                pathWarning.classList.remove('hidden');
            }

            // éšè—è·¯å¾„å˜æ›´è­¦å‘Š
            function hidePathWarning() {
                const pathWarning = document.getElementById('path-warning');
                pathWarning.classList.add('hidden');
            }

            // åˆ‡æ¢å¯†ç æ˜¾ç¤º/éšè—
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.getElementById('togglePassword');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.textContent = 'ğŸ™ˆ';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.textContent = 'ğŸ‘ï¸';
                }
            }

            // åŠ è½½é…ç½®
            async function loadConfig() {
                try {
                    const resp = await fetch(webPath + 'config/web');
                    if (!resp.ok) {
                        throw new Error(`HTTP error! status: ${resp.status}`);
                    }
                    const cfg = await resp.json();
                    
                    webConfig = cfg || {};
                    originalWebConfig = JSON.parse(JSON.stringify(webConfig)); // ä¿å­˜åŸå§‹é…ç½®å‰¯æœ¬
                    
                    document.getElementById('enabled').checked = webConfig.enabled || false;
                    document.getElementById('username').value = webConfig.username || '';
                    document.getElementById('password').value = webConfig.password || '';
                    document.getElementById('path').value = webConfig.path || '';
                    
                    // åªæœ‰åœ¨ä¸æ˜¯å› ä¸ºè·¯å¾„å˜æ›´çš„æƒ…å†µä¸‹æ‰éšè—è­¦å‘Š
                    if (!document.getElementById('path-warning') || !document.getElementById('path-warning').classList.contains('alert-warning')) {
                        hidePathWarning();
                    }
                } catch (error) {
                    console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
                    showAlert('åŠ è½½é…ç½®å¤±è´¥: ' + error.message, 'danger');
                }
            }

            // æ£€æŸ¥æ˜¯å¦æœ‰æœªä¿å­˜çš„æ›´æ”¹
            function hasUnsavedChanges() {
                return JSON.stringify(webConfig) !== JSON.stringify(originalWebConfig);
            }

            // ä¿å­˜é…ç½®
            async function saveConfig() {
                try {
                    const pathInput = document.getElementById('path');
                    const payload = {
                        enabled: document.getElementById('enabled').checked,
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                        path: pathInput.value
                    };

                    // æ£€æŸ¥è·¯å¾„æ˜¯å¦å˜æ›´
                    const pathChanged = payload.path && payload.path !== originalWebConfig.path;
                    const newPath = payload.path;
                    
                    webConfig = payload; // æ›´æ–°é…ç½®å‰¯æœ¬

                    const resp = await fetch(webPath + 'config/save-web', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (resp.ok) {
                        originalWebConfig = JSON.parse(JSON.stringify(webConfig)); // æ›´æ–°åŸå§‹é…ç½®å‰¯æœ¬
                        
                        // æ£€æŸ¥è·¯å¾„æ˜¯å¦å˜æ›´
                        if (pathChanged) {
                            showPathWarning(newPath);
                            showAlert('é…ç½®ä¿å­˜æˆåŠŸï¼Œè¯·ä½¿ç”¨æ–°è·¯å¾„è®¿é—®: ' + newPath, 'success');
                        } else {
                            showAlert('é…ç½®ä¿å­˜æˆåŠŸ,ç‚¹å‡»é‡æ–°åŠ è½½', 'success');
                        }
                    } else {
                        const errorMsg = await resp.text();
                        throw new Error(errorMsg || 'ä¿å­˜å¤±è´¥');
                    }
                } catch (error) {
                    console.error('ä¿å­˜é…ç½®å¤±è´¥:', error);
                    showAlert('ä¿å­˜é…ç½®å¤±è´¥: ' + error.message, 'danger');
                }
            }

            // é‡æ–°åŠ è½½é…ç½®
            async function reloadConfig() {
                if (hasUnsavedChanges()) {
                    if (confirm('ç¡®å®šè¦é‡æ–°åŠ è½½é…ç½®å—ï¼Ÿæœªä¿å­˜çš„æ›´æ”¹å°†ä¼šä¸¢å¤±ã€‚')) {
                        await loadConfig();
                        showAlert('é…ç½®å·²é‡æ–°åŠ è½½', 'success');
                    }
                } else {
                    await loadConfig();
                    showAlert('é…ç½®å·²é‡æ–°åŠ è½½', 'success');
                }
            }

            // é¡µé¢åŠ è½½æ—¶è·å–é…ç½®
            document.addEventListener('DOMContentLoaded', function() {
                loadConfig();
                
                // æ·»åŠ å¯†ç åˆ‡æ¢äº‹ä»¶ç›‘å¬å™¨
                const togglePassword = document.getElementById('togglePassword');
                if (togglePassword) {
                    togglePassword.addEventListener('click', togglePasswordVisibility);
                }
            });

            // é¡µé¢å¸è½½å‰æ£€æŸ¥æ˜¯å¦æœ‰æœªä¿å­˜çš„æ›´æ”¹
            window.addEventListener('beforeunload', function(e) {
                if (hasUnsavedChanges()) {
                    e.preventDefault();
                    e.returnValue = '';
                    return '';
                }
            });
        </script>
